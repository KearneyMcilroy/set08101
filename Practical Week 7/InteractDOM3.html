<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SET08101 - Interacting with the DOM 2</title>
</head>

<body>
	<p><a href="#" onClick="colourChanger();">Click Me!</a></p>
	<h1>OUTPUT:</h1>
	<div id="redPara">I am RED</div>
	<script>
		var current="red";
		function colourChanger() {
			if(current === "red")
				current = "blue";
			else
				current = "red";
			document.getElementById("redPara").style.color = current;
		}
	
	</script>
</body>
</html>
