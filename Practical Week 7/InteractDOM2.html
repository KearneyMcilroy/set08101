<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SET08101 - Interacting with the DOM 2</title>
</head>

<body>
	<p><a href="#" onClick="addMessage();">Click Me!</a></p>
	<h1>OUTPUT:</h1>
	<div id="redPara">I am red<div>
	<script>
		function addMessage(){
			document.getElementById("redPara").style.color = "blue";
		}
	</script>
</body>
</html>
